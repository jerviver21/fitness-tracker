<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="start(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">

    <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
    <mat-card-content >
      <mat-form-field>
        <mat-label>Select the type of training!</mat-label>
        <mat-select placeholder="Choose your training" ngModel name="exercise" required> 
          <mat-option [value]="e.name" *ngFor="let e of availableExercises">
           {{e.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">START</button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
